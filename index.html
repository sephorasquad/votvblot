    <title>Vote Confirmation</title>
   <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    color: #333;
}

.container {
    width: 90%;
    max-width: 400px;
    margin: 20px auto;
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.promoter {
    color: #333;
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.vote-image img {
    width: 100%;
    max-width: 250px;
    margin-bottom: 20px;
}

.vote-section h3 {
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 10px;
}

.progress-container {
    width: 100%;
    margin: 0 auto;
}

.progress-bar {
    width: 100%;
    background-color: white;
    border-radius: 10px;
    position: relative;
}

.progress-text {
    font-size: 0.9rem;
    padding: 10px;
    
    width: 100%;
    text-align: center;
}

.progress {
    height: 10px;
    background-color: blue;
    border-radius: 10px;
}

.votes-to-win {
    margin-top: 10px;
    font-size: 1rem;
    color: #333;
}

.button-container {
    margin-top: 20px;
}

.vote-button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    color: white;
    cursor: pointer;
}

.vote-button.green {
    background-color: #4CAF50;
}

.vote-button.red {
    background-color: #F44336;
}

.notification {
    margin-top: 20px;
    padding: 10px;
    background-color: #eaf5ff;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: left;
}

.profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

</style>
